<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <style>
      html,
      body {
        background-color: #000;
        width: 100vw;
        height: 100vh;
        text-align: center;
      }
      .root {
        width: 150vh;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden;
        user-select: none;
        pointer-events: none;
        display: inline-flex;
        flex-wrap: wrap;
      }
      .root div {
        margin: 2vh;
        width: 21vh;
        height: 21vh;
      }
      .dark-skin {
        background-color: rgb(115, 82, 68);
      }
      .light-skin {
        background-color: rgb(194, 150, 130);
      }
      .blue-sky {
        background-color: rgb(98, 122, 157);
      }
      .foliage {
        background-color: rgb(87, 108, 67);
      }
      .blue-flower {
        background-color: rgb(133, 128, 177);
      }
      .bluish-green {
        background-color: rgb(103, 189, 170);
      }
      .orange {
        background-color: rgb(214, 126, 44);
      }
      .purplish-blue {
        background-color: rgb(80, 91, 166);
      }
      .moderate-red {
        background-color: rgb(193, 90, 99);
      }
      .purple {
        background-color: rgb(94, 60, 108);
      }
      .yellow-green {
        background-color: rgb(157, 188, 64);
      }
      .orange-yellow {
        background-color: rgb(224, 163, 46);
      }
      .blue {
        background-color: rgb(56, 61, 150);
      }
      .green {
        background-color: rgb(0, 148, 73);
      }
      .red {
        background-color: rgb(175, 54, 60);
      }
      .yellow {
        background-color: rgb(231, 199, 31);
      }
      .magenta {
        background-color: rgb(187, 86, 149);
      }
      .cyan {
        background-color: rgb(8, 133, 161);
      }
      .white {
        background-color: rgb(243, 243, 242);
      }
      .neutral-8 {
        background-color: rgb(200, 200, 200);
      }
      .neutral-6-5 {
        background-color: rgb(160, 160, 160);
      }
      .neutral-5 {
        background-color: rgb(122, 122, 121);
      }
      .neutral-3-5 {
        background-color: rgb(85, 85, 85);
      }
      .black {
        background-color: rgb(52, 52, 52);
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="dark-skin"></div>
      <div class="light-skin"></div>
      <div class="blue-sky"></div>
      <div class="foliage"></div>
      <div class="blue-flower"></div>
      <div class="bluish-green"></div>
      <div class="orange"></div>
      <div class="purplish-blue"></div>
      <div class="moderate-red"></div>
      <div class="purple"></div>
      <div class="yellow-green"></div>
      <div class="orange-yellow"></div>
      <div class="blue"></div>
      <div class="green"></div>
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="magenta"></div>
      <div class="cyan"></div>
      <div class="white"></div>
      <div class="neutral-8"></div>
      <div class="neutral-6-5"></div>
      <div class="neutral-5"></div>
      <div class="neutral-3-5"></div>
      <div class="black"></div>
    </div>
  </body>
</html>
